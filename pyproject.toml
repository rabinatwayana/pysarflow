[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysarflow"
version = "0.1.0"
description = "An open-source python library for SAR data processing"
authors = [
  { name = "Rabina Twayana", email = "rabinatwayana123@gmail.com"}
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12,<3.13"
keywords = ["sar", "sarpy"]
classifiers = [
  "Natural Language :: English",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
    "rasterio>=1.4.3",
    "ipykernel>=6.29.5",
    "pre-commit>=4.2.0",
    "mkdocs-material>=9.6.14",
    "mkdocs>=1.6.1",
    "mdx-truly-sane-lists>=1.3",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "pystac-client>=0.8.6",
    "matplotlib>=3.10.3",
    "stackstac>=0.5.1",
    "odc-stac>=0.4.0",
    "geoviews>=1.14.0",
    "pandas>=2.2.3",
    "hvplot>=0.11.3",
    "rioxarray>=0.19.0",
    "geopandas>=1.1.0"
]

[project.urls]
Documentation = "https://rabinatwayana.github.io/pysarflow"
Repository = "https://github.com/rabinatwayana/pysarflow/"

[tool.setuptools.packages.find]
include = ["pysarflow*"]
exclude = ["site"]
